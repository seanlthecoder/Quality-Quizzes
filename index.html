<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Sean's Quiz</title>
</head>

<body id="body1">
    <header>
        <div id="high-scores" class="container-2"></div>
        <div id="header-1">
            <h1>Sean's Quiz App</h1>
        </div>

        <div id="High-Scores">
            <input  name="High Scores" value="Top Scores" class="topScoresbtn">
        </div>

        <div id="Timer">
            <h2>Time Remaining</h2>
            <h2 id="time">00</h2>

        </div>

        <div id="home" class="flex-center flex-column">
            <div class="container">

                <!-- GUIDE -->

                <div id="guide">
                    <h2>Quiz Guide</h2>
                    <h3>1. You will only have 25 seconds for each question.</h3>
                    <h3>2. If you select the correct answer, you will receive a point.</h3>
                    <h3>3. If you select the wrong answer, you will have a point deducted from your score.</h3>
                    <div id="button">
                        <button id="exit">EXIT</button>
                        <button id="continue">CONTINUE</button>
                    </div>

                </div>

                <!--Main Section -->

            </div>

            <section class="mddlecontent" id="mddlecontent">
                <div class="container-fluid">
                    <div class="row">
                        <div class="timer" id="quiztimer"></div>


                    </div>

                </div>

                <script src="script.js"></script>

</body>


</html>
